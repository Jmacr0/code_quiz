<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>

<body>
    <ul class="nav p-3">
        <li class="nav-item mr-auto">
           <button>View HighScores</button>
        </li>
        <li class="nav-item ml-auto">
            <p>Time: <span id="counter">0</span></p>
        </li>
    </ul>

    <div class="container text-center">
        <button class="btn btn-primary btn-block col-md-6 mx-auto" id="start-button">START QUIZ</button>
    </div> 
    
    <div class="container" id="main" style="display: none;">
        <div class="row">
            <div class="col text-center">
                <h2 id="question">Question</h2>
            </div>

        </div>
        <div class="row">
            <div class="col-5 mx-auto">
                <ul id="ul-2" class="text-center">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>

        <div class="row text-center">
            <div class="col" id="correct" style="display: none;"><p>Correct!</p></div>
            <div class="col" id="wrong" style="display: none;"><p>Wrong!</p></div>
        </div>

    </div>

    <div class="container">
        <div class="row text-center">
            <div class="col" style="display: none;" id="final-score">
                <h2 >Your Final Score is: <span>0</span></h2>
            </div>
            <div class="col"style="display: none;" id="no-time">
                <h2>You Ran Out Of Time!</h2>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
