<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <p id="high-scores-return" class="mr-auto" style="display: none;">Return</p>

                <p id="high-scores" class="mr-auto" style="display: block;">View HighScores</p>
            </div>
            <div class="col-6 text-right">
                <p>Time: <span id="counter">0</span></p>
            </div>
        </div>
    </div>






    <div class="container text-center">
        <button class="btn btn-primary btn-block col-md-6 mx-auto mb-4 mt-5 pt-3 pb-3" id="start-button">START
            QUIZ</button>
    </div>

    <div class="container" id="main" style="display: none;">
        <div class="row">
            <div class="col text-center">
                <h2 id="question">Question</h2>
            </div>

        </div>
        <div class="row">
            <div class="col-md-7 mx-auto">
                <ul class="text-center">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>

    </div>






    <div class="container">
        <div class="row text-center">
            <div class="col mb-3" style="display: none;" id="final-score">
                <h2>Your Final Score is: <span>0</span></h2>
            </div>
            <div class="col mb-3" style="display: none;" id="no-time">
                <h2>You Ran Out Of Time!</h2>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <input type="text" placeholder="AAA" maxlength="3" class="text-center mx-auto mb-3"
                    style="display: none;" id="user-name">
                <button class="btn btn-secondary mx-auto text-center mt-1 mb-4" id="submit"
                    style="display: none;">Submit</button>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h2 id="message" style="display: none;"></h2>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row text-center mx-2">
            <div class="col-md-7 mx-auto alert alert-success" id="correct" style="display: none;">
                <p>Correct!</p>
            </div>
            <div class="col-md-7 mx-auto alert alert-danger" id="wrong" style="display: none;">
                <p>Wrong!</p>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h2 id="show-high-scorers"></h2>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
